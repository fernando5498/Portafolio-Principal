        <section class="evulus-register mt-5 pt-5">
            <div class="container mt-3 py-5">



                <div class="register-form">
                    <div class="container-register">
                        <div class="register-form__header mb-5">
                            <img src="assets/icons/loggin/evu-loggin.svg" alt="registro">
                            <h2>Crear Cuenta</h2>
                        </div>

                        <form class="register-form__main" action="">
                            <div class="input-contenedor">
                                <span>Patrocinado Por</span>
                                <input type="text" placeholder="Evulus">
                            </div>
                            <div class="input-contenedor">
                                <div class="icon-container"><i class="fas fa-user"></i></div>
                                <input type="text" placeholder="Nombre Completo">
                            </div>
                            <div class="input-contenedor">
                                <div class="icon-container"><i class="fas fa-envelope"></i></div>
                                <input type="email" name="email" id="" placeholder="Correo electronico">
                            </div>
                            <div class="input-contenedor">
                                <div class="icon-container"><i class="fas fa-envelope"></i></div>
                                <input type="email" name="" id="" placeholder="Confirmar Correo">
                            </div>
                            <div class="input-contenedor">
                                <div class="icon-container">
                                    <i class="fas fa-lock-alt  lock-icon"></i>
                                </div>
                                <input type="password" name="" id="" placeholder="Password">
                            </div>
                            <input type="submit" class="btn-form mt-5" value="Crear Cuenta">
                        </form>

                        <div class="register-form__footer">
                            <p class="my-4">O Regístrate con</p>
                            <div class="account-redes justify-content-center d-flex gap-2 ">
                                <a href="#" class="account-google"><i class="fab fa-google"></i></i></a>
                                <a href="#" class="account-facebook"><i class="fab fa-facebook-f"></i></a>
                            </div>
                        </div>
